on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2
      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          path: "voracious/node_modules"
          node-version: 16.x
          cache: yarn

      - name: 📦 Install dependencies
        working-directory: ./voracious
        run: yarn install

      - name: 🧱 Build app
        working-directory: ./voracious
        run: expo export:web
